<div class="main" *ngIf="isLoaded">
    <div class="container">
        <section class="row">
            <div class="col-md-7" *ngIf="message">
                <app-message [text]="message" [cssClass]="cssClass"></app-message>
            </div>
            <div class="col-md-7">
                <form (ngSubmit)="save()" [formGroup]="formRegister">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <fa-icon [icon]="['fas', 'user']"></fa-icon>
                            </span>
                            <input formControlName="name" (keyup)="onKey($event)" type="text" class="form-control">
                        </div>
                        <div *ngIf="!formRegister.controls.name.valid">
                            <app-message [text]="getErrorMessage(formRegister.controls.name, 3)" cssClass="danger"
                                *ngIf="formRegister.controls.name.errors && formRegister.controls.name.touched">
                            </app-message>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <fa-icon [icon]="['fas', 'at']"></fa-icon>
                            </span>
                            <input formControlName="email" (keyup)="onKey($event)" type="text" class="form-control">
                        </div>
                        <div *ngIf="!formRegister.controls.email.valid">
                            <app-message [text]="getErrorMessage(formRegister.controls.email, 10)" cssClass="danger"
                                *ngIf="formRegister.controls.email.errors && formRegister.controls.email.touched">
                            </app-message>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <fa-icon [icon]="['fas', 'user-lock']"></fa-icon>
                            </span>
                            <input formControlName="password" (keyup)="onKey($event)" type="password"
                                class="form-control">
                        </div>
                        <div *ngIf="!formRegister.controls.password.valid">
                            <app-message [text]="getErrorMessage(formRegister.controls.password, 4)" cssClass="danger"
                                *ngIf="formRegister.controls.password.errors && formRegister.controls.password.touched">
                            </app-message>
                        </div>
                    </div>
                    <button class="btn btn-primary" [disabled]="formRegister.invalid">
                        {{buttonText}}
                    </button>
                </form>
            </div>
        </section>
    </div>
</div>
